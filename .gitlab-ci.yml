# _____________________________________________________________________________
#
# GitLab CI for miniPIC
# _____________________________________________________________________________

# image: gcc

variables:
  # List of GPUs to exclude from the tests
  EXCLUDED_GPUS: "ruche-gpu17,ruche-gpu16"

# _____________________________________________________________________________
#
# Test Mini-PIC exercise using OpenMP for CPU on Ruche
# _____________________________________________________________________________

test_kokkos_omp_exercise:
  # only: *default_run
  tags:
    - ruche
  stage: test
  # needs: [ test_omp ]
  before_script:
    - source ${WORKDIR}/gitlab-ci_runs/env/kokkos_omp_cpu_intel
  script:
    - srun --time=00:20:00 --cpus-per-task=8 --ntasks=1 --partition=cpu_short python3 test/run.py -c icpx -g cpu-openmp --cmake-args-add="-DMINIPIC_IMPLEMENTATION=exercise" --build="build/omp_exercise"

# _____________________________________________________________________________
#
# Test Mini-PIC kokkos using OpenMP for CPU on Ruche
# _____________________________________________________________________________

test_kokkos_omp:
  # only: *default_run
  tags:
    - ruche
  stage: test
  # needs: [ test_omp ]
  before_script:
    - source ${WORKDIR}/gitlab-ci_runs/env/kokkos_omp_cpu_intel
  script:
    - srun --time=00:20:00 --cpus-per-task=8 --ntasks=1 --partition=cpu_short python3 tests/run.py -c icpx -g cpu-openmp --cmake-args-add="-DMINIPIC_IMPLEMENTATION=kokkos" --build="build/omp"

# _____________________________________________________________________________
#
# Test Mini-PIC kokkos on A100 GPU on Ruche
# _____________________________________________________________________________

test_kokkos_gpu:
  # only: *default_run
  tags:
    - ruche
  stage: test
  # needs: [ test_kokkos_omp ]
  before_script:
    - source $WORKDIR/gitlab-ci_runs/env/kokkos_a100
  script:
    - srun --nodes=1 --time=00:15:00 -p gpua100 --gres=gpu:1 --exclude=$EXCLUDED_GPUS python3 test/run.py -c g++ -g gpu-a100 --cmake-args-add="-DMINIPIC_IMPLEMENTATION=kokkos" --build="build/gpu"
